<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对try.catch进行了封装</title>
  <!-- 引入自定义Promise.js  -->
  <!-- <script src="./promise.js"></script> -->
</head>

<body>
  <script>
    //要自定义Promise，就要覆盖掉内置的Promise
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        //resolve的作用：改变状态，设置结果值
        resolve('ok!');
        // reject('error');
        // throw 'error!!';
      }, 100)
    })
    //执行then方法
    p.then().then((value) => {
      console.log(222);
    }).then((value) => {
      console.log(333);
    }).catch(reason => {
      console.warn(reason);
    })

    // console.log(res);
  </script>
</body>

</html>
