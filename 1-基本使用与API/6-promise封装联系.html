<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      封装一个函数 sendAJAX 发送 GET AJAX请求
      参数 URL
      返回结果是Promise对象
    */
    function sendAJAX(url) {
      //返回 Promise
      return new Promise((resolve, reject) => {
        //初始化对象 XMLHttpRequest 对象用于幕后与服务器交换数据。
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        //启动
        xhr.open('GET', url);
        //发送
        xhr.send();
        //处理相应结果
        xhr.onreadystatechange = function() {
          //判断响应码
          if (xhr.readyState == 4) {
            //判断
            if (xhr.status > 200 & xhr.status < 300) {
              //成果结果是响应体
              resolve(xhr.response);
            } else {
              //失败结果为响应状态码
              reject(xhr.status);
            }
          }
        }
      })
    }

    //调用sendAJAX方法
    sendAJAX('http://127.0.0.1:80/user').then((value) => {
      //成功的回调函数
      console.log(value);
    }, (reason) => {
      //失败的回调函数
      console.warn(reason);
    });
  </script>
</body>

</html>
