<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指定多个回调的表现</title>
  <!-- 引入自定义Promise.js  -->
  <script src="./promise.js"></script>
</head>

<body>
  <script>
    //要自定义Promise，就要覆盖掉内置的Promise
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        //resolve的作用：改变状态，设置结果值
        // resolve('ok!');
        reject('error');
        // throw 'error!!';
      }, 1000);
    })
    p.then((value) => {
      console.log(value);
    }, (reason) => {
      console.log(reason);
    })
    //下面的代码把上面的覆盖掉了，所以只弹框，而并没有打印
    p.then((value) => {
      alert(value);
    }, (reason) => {
      alert(reason);
    })
    // console.log(p);
  </script>
</body>

</html>
