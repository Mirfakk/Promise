<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>同步任务-修改then方法返回结果</title>
  <!-- 引入自定义Promise.js  -->
  <script src="./promise.js"></script>
</head>

<body>
  <script>
    //要自定义Promise，就要覆盖掉内置的Promise
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        //resolve的作用：改变状态，设置结果值
        // resolve('ok!');
        reject('error');
        // throw 'error!!';
      }, 1000);
    })
    const res = p.then((value) => {
      console.log(value);
    }, (reason) => {
      // console.warn(reason);
      throw 'waring';
    })
    console.log(res);
  </script>
</body>

</html>
