<body>
  <script>
    //then方法规则一致
    async function main() {
      //fulfilled是由函数内部的返回值决定的
      //1.返回的 非promise对象
      // return '555';//并且结果值就是这个return值
      //2.返回的 是promise对象，那么这个promise的结果就是这个函数的结果
      return new Promise((resolve, reject) => {
        // resolve('ok');
        // reject('err');
        throw 'oh no';//抛出异常也是失败
      })
    }
    let result = main();
    console.log(result);
  </script>
