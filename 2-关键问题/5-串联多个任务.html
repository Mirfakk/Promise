<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>串联多个任务，通过then</title>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('ok');
      }, 1000);
    })
    p.then((value) => {
      return new Promise((resolve, reject) => {
        resolve('success');
        console.log(value);
      });
    }).then((value) => {
      console.log(value);
      //then方法的返回结果也是promise对象
      //这里的返回值是undefined，所以后续的then的返回结果就是undefined
      console.log(p.value);
    }).then((value) => {
      console.log(value);//这里是undefined，因为指定promise状态还未改变
    })
  </script>
</body>

</html>
